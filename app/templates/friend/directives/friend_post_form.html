<section class="side-div">
  <h3 class='side-title'>Add a New Friend</h3>
  <hr>
  <div class="side-body">
    <form class="side-form" action="index.html" method="post">
      Name: <br/>
      <input class='side-form-input' type="text" ng-model="newPerson.name">
      Age: <br/>
      <input class='side-form-input' type="text" ng-model="newPerson.age">
    </form>
    <div class="side-btn-area" data-ng-transclude></div>
  </div>
</section>
