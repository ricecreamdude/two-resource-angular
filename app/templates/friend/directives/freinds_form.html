<form data-ng-submit="post(person)">
  <label for="name">Name:</label>
  <input type="text" name="name" data-ng-model="person.name">

  <label for="age">Age:</label>
  <input type="text" name="age" data-ng-model="person.age">

  <ng-transclude></ng-transclude>
  <button type="submit">{{buttonText}}</button> 
</form>
