<section class="side-div">
  Broken - Demoing SMACSS
  <h3 class='side-title'>Add a New Enemy</h3>
  <hr>
  <div class="side-body">
    <form class="side-form" action="index.html" method="post">
      Name: <br/>
      <input class='side-form-input' type="text" ng-model="newEnemy.name" default="Enter a new name">
      Age: <br/>
      <input class='side-form-input' type="text" ng-model="newEnemy.age" default="Enter a new age">
    </form>
    <div class="side-btn-area">
      <button ng-click="postEnemy(newEnemy)" class="btn btn-danger side-btn" type="button" name="button">Add Enemy</button>
    </div>
  </div>
</section>
<section class="side-div">
  <h3 class='side-title'>Add a New Friend</h3>
  <hr>
  <div class="side-body">
    <form class="side-form" action="index.html" method="post">
      Name: <br/>
      <input class='side-form-input' type="text" ng-model="newPerson.name" default="Enter a new name">
      Age: <br/>
      <input class='side-form-input' type="text" ng-model="newPerson.age" default="Enter a new age">
    </form>
    <div class="side-btn-area">
      <button ng-click="post(newPerson)" class="btn btn-primary side-btn" type="button" name="button">Add Enemy</button>
    </div>
  </div>
</section>
