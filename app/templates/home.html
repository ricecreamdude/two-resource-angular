<h1>{{title}}</h1>

<ul>
  <li ng-repeat="person in friends">
    <input type="text" ng-model="person.name">
    <input type="text" ng-model="person.age">
    <button ng-click="delete()" class="btn btn-danger"></button>
  </li>
</ul>

<button ng-method="save()"class="btn btn-primary" type="button" name="button"></button>
